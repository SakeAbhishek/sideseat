<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbhiGo | Community Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        * { box-sizing: border-box; }

        /* HEADER */
        .header { background: white; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.4rem; color: #0f172a; }
        .badge { background: #dbeafe; color: #2563eb; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }

        /* TAB SWITCHER */
        .tabs { display: flex; padding: 15px; gap: 10px; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: white; border-radius: 12px; font-weight: 700; color: #64748b; cursor: pointer; border: 1px solid #e2e8f0; transition: 0.2s; }
        .tab-btn.active { background: #0f172a; color: white; border-color: #0f172a; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* CONTENT AREA */
        .container { padding: 0 15px 100px 15px; }

        /* DRIVER FORM */
        .form-box { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; animation: fadeIn 0.3s; }
        .input-group { margin-bottom: 15px; }
        .label { font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 8px; display: block; }
        .input-field { width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 10px; font-size: 1rem; font-weight: 500; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #2563eb; background: #fff; }
        
        .price-slider-container { display: flex; justify-content: space-between; align-items: center; background: #f0fdf4; padding: 15px; border-radius: 10px; border: 1px solid #bbf7d0; margin-bottom: 20px; }
        .price-display { font-size: 1.5rem; font-weight: 800; color: #16a34a; }

        .post-btn { width: 100%; background: #2563eb; color: white; padding: 16px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(37,99,235,0.3); }

        /* RIDE LIST (FEED) */
        .ride-card { background: white; padding: 20px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #e2e8f0; position: relative; animation: slideUp 0.3s; }
        .route-line { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .dots-container { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .line { width: 2px; height: 25px; background: #e2e8f0; }
        
        .locations { display: flex; flex-direction: column; justify-content: space-between; height: 50px; }
        .loc-text { font-weight: 700; color: #334155; }
        
        .ride-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f1f5f9; padding-top: 15px; margin-top: 5px; }
        .price-tag { background: #dcfce7; color: #166534; padding: 6px 12px; border-radius: 8px; font-weight: 800; }
        
        .connect-btn { background: black; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        
        /* CONNECTION MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; padding: 30px; border-radius: 25px 25px 0 0; animation: slideUp 0.3s; }
        .contact-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 16px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; margin-top: 15px; border: none; cursor: pointer; }
        .btn-call { background: #22c55e; color: white; }
        .btn-msg { background: #25D366; color: white; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">AbhiGo</div>
        <div class="badge">Live Network</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('rider')" id="tab-rider">Find Lift üôã‚Äç‚ôÇÔ∏è</button>
        <button class="tab-btn" onclick="switchTab('driver')" id="tab-driver">Offer Lift üöó</button>
    </div>

    <div class="container">
        
        <div id="view-driver" style="display: none;">
            <div class="form-box">
                <h2 style="margin-top:0;">Post a Ride</h2>
                
                <div class="input-group">
                    <span class="label">FROM (Start Point)</span>
                    <input type="text" id="input-from" class="input-field" placeholder="Ex: BEL Circle">
                </div>
                
                <div class="input-group">
                    <span class="label">TO (Destination)</span>
                    <input type="text" id="input-to" class="input-field" placeholder="Ex: Yelahanka">
                </div>

                <div class="price-slider-container">
                    <span style="font-weight:600; color:#166534;">Ask Price:</span>
                    <span class="price-display" id="price-val">‚Çπ40</span>
                </div>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <button onclick="adjustPrice(-10)" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; background:white;">- ‚Çπ10</button>
                    <button onclick="adjustPrice(10)" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; background:white;">+ ‚Çπ10</button>
                </div>

                <button class="post-btn" onclick="postRide()">Post Ride Now</button>
            </div>
        </div>

        <div id="view-rider">
            <h3 style="color:#64748b; margin-top:0;">Available Rides Nearby</h3>
            <div id="rides-list">
                </div>
        </div>

    </div>

    <div id="connectModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0;">You are Connected! üéâ</h2>
            <p style="color:#666; margin-bottom:20px;">The driver has been notified. Contact them directly to coordinate the pickup.</p>
            
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                <div style="width:50px; height:50px; background:#ddd; border-radius:50%; overflow:hidden;">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" style="width:100%; height:100%;">
                </div>
                <div>
                    <h3 style="margin:0;">Ramesh K.</h3>
                    <div style="font-size:0.9rem; color:#666;">Going your way</div>
                </div>
            </div>

            <button class="contact-btn btn-call" onclick="window.location.href='tel:9876543210'">üìû Call Driver</button>
            <button class="contact-btn btn-msg" onclick="alert('Opening WhatsApp...')">üí¨ WhatsApp</button>
            <button onclick="closeModal()" style="width:100%; padding:15px; background:white; border:none; color:#666; margin-top:10px; font-weight:600;">Close</button>
        </div>
    </div>

    <script>
        var currentPrice = 40;

        // FAKE DATABASE (Simulated rides for the demo)
        var rides = [
            { from: "Yeshwanthpur", to: "Mathikere", price: 30, name: "Suresh" },
            { from: "Hebbal", to: "Manyata Tech Park", price: 40, name: "Anand" }
        ];

        // 1. LOAD RIDES ON START
        window.onload = function() {
            renderRides();
        }

        // 2. SWITCH TABS
        function switchTab(role) {
            document.getElementById('tab-rider').classList.remove('active');
            document.getElementById('tab-driver').classList.remove('active');
            document.getElementById('tab-' + role).classList.add('active');

            document.getElementById('view-rider').style.display = role === 'rider' ? 'block' : 'none';
            document.getElementById('view-driver').style.display = role === 'driver' ? 'block' : 'none';
        }

        // 3. ADJUST PRICE LOGIC
        function adjustPrice(amount) {
            currentPrice += amount;
            if(currentPrice < 20) currentPrice = 20; // Minimum limit
            document.getElementById('price-val').innerText = "‚Çπ" + currentPrice;
        }

        // 4. POST RIDE (DRIVER ACTION)
        function postRide() {
            var fromLoc = document.getElementById('input-from').value;
            var toLoc = document.getElementById('input-to').value;

            if(fromLoc === "" || toLoc === "") {
                alert("Please enter From and To locations!");
                return;
            }

            // Create new ride object
            var newRide = {
                from: fromLoc,
                to: toLoc,
                price: currentPrice,
                name: "You (Abhi)"
            };

            // Add to list
            rides.unshift(newRide); // Add to top
            
            // Switch to Rider view to see it
            alert("‚úÖ Ride Posted! Switching to Feed view...");
            switchTab('rider');
            renderRides();
            
            // Clear inputs
            document.getElementById('input-from').value = "";
            document.getElementById('input-to').value = "";
        }

        // 5. RENDER LIST
        function renderRides() {
            var container = document.getElementById('rides-list');
            container.innerHTML = ""; // Clear list

            rides.forEach(function(ride) {
                var card = `
                <div class="ride-card">
                    <div style="font-size:0.8rem; font-weight:700; color:#94a3b8; margin-bottom:10px;">DRIVER: ${ride.name}</div>
                    <div class="route-line">
                        <div class="dots-container">
                            <div class="dot" style="background:#22c55e;"></div>
                            <div class="line"></div>
                            <div class="dot" style="background:#ef4444;"></div>
                        </div>
                        <div class="locations">
                            <div class="loc-text">${ride.from}</div>
                            <div class="loc-text">${ride.to}</div>
                        </div>
                    </div>
                    <div class="ride-footer">
                        <div class="price-tag">Ask: ‚Çπ${ride.price}</div>
                        <button class="connect-btn" onclick="openConnectModal()">Connect</button>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        // 6. CONNECTION MODALS
        function openConnectModal() {
            document.getElementById('connectModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('connectModal').style.display = 'none';
        }

    </script>
</body>
</html>
